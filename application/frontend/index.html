<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Medios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="title">Gestor de Medios</h1>
            <div>
                <ul>
                    <li><button class="nav-button" id="movies">Peliculas</button></li>
                    <li><button class="nav-button" id="series">Series</button></li>
                    <li><button class="nav-button" id="games">Juegos</button></li>
                </ul>
            </div>
            <button class="profile" id="profile">Perfil</button>
        </nav>
    </header>

    <main>
        <main>
            <div id="view-movies" class="view active">
                <section class="container">

                    <section class="section" id="seen-movies">
                        <h2 class="title">Películas Vistas</h2>
                        <button class="add-btn">Agregar película</button>

                        <div class="media-container">
                            <h2>Me encantó</h2>
                            <table class="media-table" id="movies-loved"></table>
                        </div>

                        <div class="media-container">
                            <h2>Me gustó</h2>
                            <table class="media-table" id="movies-liked"></table>
                        </div>

                        <div class="media-container">
                            <h2>No me gustó</h2>
                            <table class="media-table" id="movies-disliked"></table>
                        </div>

                        <div class="media-container">
                            <h2>No la vería</h2>
                            <table class="media-table" id="movies-wont"></table>
                        </div>
                    </section>

                    <section class="section" id="watchlist-movies">
                        <h2 class="title">Películas por ver</h2>
                        <button class="add-btn">Agregar película</button>
                        <div class="media-container">
                            <table class="media-table" id="movies-watchlist"></table>
                        </div>
                    </section>

                </section>
            </div>

            <div id="view-series" class="view">
                <section class="container">

                    <section class="section" id="seen-series">
                        <h1>Series Vistas</h1>
                        <button class="add-btn">Agregar serie</button>

                        <div class="media-container">
                            <h2>Me encantó</h2>
                            <table class="media-table" id="series-loved"></table>
                        </div>

                        <div class="media-container">
                            <h2>Me gustó</h2>
                            <table class="media-table" id="series-liked"></table>
                        </div>

                        <div class="media-container">
                            <h2>No me gustó</h2>
                            <table class="media-table" id="series-disliked"></table>
                        </div>

                    </section>

                    <section class="section" id="watchlist-series">
                        <h1>Series por ver</h1>
                        <button class="add-btn">Agregar serie</button>
                        <div class="media-container">
                            <table class="media-table" id="series-watchlist"></table>
                        </div>
                    </section>

                </section>
            </div>

            <div id="view-games" class="view">
                <section class="container">

                    <section class="section" id="seen-games">
                        <h1>Juegos Jugados</h1>
                        <button class="add-btn">Agregar juego</button>

                        <div class="media-container">
                            <h2>Me encantó</h2>
                            <table class="media-table" id="games-loved"></table>
                        </div>

                        <div class="media-container">
                            <h2>Me gustó</h2>
                            <table class="media-table" id="games-liked"></table>
                        </div>

                        <div class="media-container">
                            <h2>No me gustó</h2>
                            <table class="media-table" id="games-disliked"></table>
                        </div>
                    </section>

                    <section class="section" id="watchlist-games">
                        <h1>Juegos por jugar</h1>
                        <button class="add-btn">Agregar juego</button>
                        <div class="media-container">
                            <table class="media-table" id="games-watchlist"></table>
                        </div>
                    </section>

                </section>
            </div>

        </main>


    </main>

    <footer></footer>

    <div class="add-movie-modal" id="add-movie-modal">
        <div>
            <h1>Agregar Pelicula</h1>
            <input type="text" placeholder="Nombre de la Pelicula">
            <ul>
                <li><button id="add">Agregar</button></li>
                <li><button id="cancel">Cancelar</button></li>
            </ul>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
